---
- name: Install python
  apt:
    name: python3
  state: latest
  become: yes

- name: Install python packages
  apt:
    name:
      - python3-pip
      - python-is-python3
      - python3-dev
      - libldap2-dev
      - libsasl2-dev
      - libssl-dev
  become: yes

- name: Install pip python packages
  pip:
    name:
      - python-ldap
      - epdb
      - oci
    extra_args: --user
  environment:
    DISPLAY: ''  # Fix to resolve extremely slow installs on WSL2 (see https://github.com/microsoft/WSL/issues/6643)
