---
- name: Create directory for APT keyrings
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'
    owner: root
    group: root
  become: true

- name: Retrieve GPG key
  ansible.builtin.get_url:
    url: https://mise.jdx.dev/gpg-key.pub
    dest: /etc/apt/keyrings/mise.gpg
    mode: '0644'
    owner: root
    group: root
  become: true

- name: Add repository to sources list
  ansible.builtin.apt_repository:
    repo: "deb [signed-by=/etc/apt/keyrings/mise.gpg] https://mise.jdx.dev/ubuntu focal main"
    state: present
    filename: mise
  become: true

- name: Update package list again
  ansible.builtin.apt:
    update_cache: true
  become: true

- name: Install mise-en-place
  ansible.builtin.apt:
    name: mise
    state: present
    update_cache: yes
  become: true

- name: Add mise-en-place to PATH
  ansible.builtin.copy:
    dest: "{{ ansible_env.HOME }}/.shrc.d/60-mise.sh"
    mode: '0644'
    content: |
      # Managed by Ansible - elhub.wsl.mise
      shell="$(readlink /proc/$$/exe | sed "s/.*\///")"
      eval "$(mise activate ${shell})"
